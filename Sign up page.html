<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/tailwind2/tailwind.js"></script>
    <script>
       function signup(evet){
            event.preventDefault();

            var Firstname = document.getElementById("Firstname").value;
            var Lastname = document.getElementById("Lastname").value;
            var EmailAddress = document.getElementById("EmailAddress").value;
            var passwrd = document.getElementById("passwrd").value;
            var Confirmpasswrd = document.getElementById("Confirmpasswrd").value;

            if(Firstname =="" || Lastname =="" || EmailAddress =="" || passwrd =="" || Confirmpasswrd =="") {
                alert("Field can not empty");
                return;
            }
            var regex = /[!@#$%^&*(),.?":{}|<>]/;
            if (!regex.test(passwrd)) {
               alert("Password must contain at least one special character");
               return;
             }
            if(passwrd != Confirmpasswrd){
               alert("Password do not match");
               return;
            }
            else{
                alert("Signup successful");
                return;
            }

        }
    </script>
</head>

               <input type="text" id="EmailAddress" placeholder="Email Address" class="outline-none w-[460px] h-[40px] pl-[5px] mt-[15px] ml-[160px] border-t-0 border-r-0 border-l-0 border-2 border-orange-600 bg-transparent">
               <input type="password" id="passwrd" placeholder="Password" class="outline-none w-[460px] h-[40px] pl-[5px] mt-[15px] ml-[160px] border-t-0 border-r-0 border-l-0 border-2 border-orange-600 bg-transparent">
               <input type="password" id="Confirmpasswrd" placeholder="Confirm Password" class="outline-none w-[460px] h-[40px] pl-[5px] mt-[15px] ml-[160px] border-t-0 border-r-0 border-l-0 border-2 border-orange-600 bg-transparent">
