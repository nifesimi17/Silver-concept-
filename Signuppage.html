    <script>
       function signup(evet){
            event.preventDefault();

            var Firstname = document.getElementById("Firstname").value;
            var Lastname = document.getElementById("Lastname").value;
            var EmailAddress = document.getElementById("EmailAddress").value;
            var passwrd = document.getElementById("passwrd").value;
            var Confirmpasswrd = document.getElementById("Confirmpasswrd").value;

            if(Firstname =="" || Lastname =="" || EmailAddress =="" || passwrd =="" || Confirmpasswrd =="") {
                alert("Field can not empty");
                return;
            }
            var regex = /[!@#$%^&*(),.?":{}|<>]/;
            if (!regex.test(passwrd)) {
               alert("Password must contain at least one special character");
               return;
             }
            if(passwrd != Confirmpasswrd){
               alert("Password do not match");
               return;
            }
            else{
                alert("Signup successful");
                return;
            }

        }
    </script>
