<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uploadimage</title>
    <script src="tailwind/tailwind.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    
</head>
<body class="bg-black w-[100%] h-[100%]">
    <div class="flex">
        <div class="w-[520px] h-[590px]">
            <img src="/Assets/view-3d-practicing-lawyer.jpg" class="mt-[0px] h-[590px]" alt="">
        </div>
        <div class="w-[880px] h-[590px] bg-amber-100">
            <h1 class="text-center font-bold text-amber-800 text-4xl">Upload Your Image</h1>
            <div class="bg-white shadow-md w-[350px] h-[400px] ml-[230px] mt-[50px] pt-[10px] rounded-md">
                <div class="mt-[10px]">
                    <div class="mt-[0px]"><img src="profile2.png" alt="" class="w-[250px] h-[250px] ml-[50px] rounded-[50%]" id="pic"></div>
                    <div class="mt-[30px] flex">
                        <div class="flex  w-[130px] h-[40px] bg-amber-800 text-white rounded-[5px] text-sm  cursor-pointer p-[5px] ml-[30px] mt-[-1px] ">
                        <box-icon color="white" name='cloud-upload' class="mt-[5px]"></box-icon>
                        <label for="input-file" class="mt-[5px]" >Upload Image</label>
                        </div>

                        <div class="flex w-[130px] h-[40px] p-[5px] bg-amber-800 text-white rounded-[5px] cursor-pointer ml-[30px]  ">
                        <box-icon color="white" name='save' class="mt-[5px]"></box-icon>
                        <button class="mt-[5px] ml-[5px]">Save</button>
                        </div>
                    </div>
                    <input type="file" accept="image/jpg, image/png image/jpeg" id="input-file" class="hidden">

                </div>
            </div>
            <div class="mt-[10px] ml-[410px] p-[10px] flex gap-[0px]">
                <!-- <a href="Signuppage.html"><button class="bg-amber-800 text-white w-[150px] h-[40px] rounded-md "> <<< previous page
                </button></a>  -->
                
                <a href="guarantorform.html"><button class="bg-amber-800 text-white w-[150px] h-[40px] rounded-md "> Next Page >>></button></a>
                    
        </div>
    </div>

    <script>
        let profilepic = document.getElementById("pic");
        let inputfile = document.getElementById("input-file");
        
        inputfile.onchange = function(){
            profilepic.src = URL.createObjectURL(inputfile.files[0]);
        }

    </script>

</body>
</html>
