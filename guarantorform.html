<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="tailwind/tailwind.js"></script>
    <script>
        const stateLGAMap = { 
            "Abia": ["Aba North", "Aba South", "Arochukwu" ,"Bende" ,"Ikwuano" ,"Isiala Ngwa North" ,"Isiala Ngwa South" ,"Isuikwuato" ,"Obi Ngwa" ,"Ohafia" ,"Osisioma" ,"Ugwunagbo" ,"Ukwa East" ,"Ukwa West" ,"Umuahia North" ,"Umuahia South" ,"Umu Nneochi"],
            "Adamawa": ["Demsa" ,"Fufure" ,"Ganye" ,"Gayuk" ,"Girei" ,"Gombi" ,"Hong" ,"Jada" ,"Lamurde" ,"Madagali" ,"Maiha" ,"Mayo Belwa" ,"Michika" ,"Mubi North" ,"Mubi South" ,"Numan" ,"Shelleng" ,"Song" ,"Toungo" ,"Yola North" ,"Yola South"],
            "Lagos": ["Ikeja", "Lekki", "Surulere", "Eti-Osa", "Alimosho"],
            "Abuja": ["Abuja Municipal", "Gwagwalada", "Kuje", "Bwari", "Abaji"],
        };

        function populateLGA() {
            const State = document.getElementById("State");
            const LGA = document.getElementById("LGA");
            const selectedState = State.value;

            // Clear existing LGAs
            LGA.innerHTML = '<option value="">Select LGA</option>';

            // Populate LGAs based on selected state
            if (selectedState !== "") {
            const lgas = stateLGAMap[selectedState];
            lgas.forEach(lga => {
                const option = document.createElement("option");
                option.text = lga;
                option.value = lga;
                LGA.appendChild(option);
            });
        }
    }

    // Populate states in the select element
    document.addEventListener("DOMContentLoaded", function() {
    const State = document.getElementById("State");

    for (const state in stateLGAMap) {
    const option = document.createElement("option");
    option.text = state;
    option.value = state;
    State.appendChild(option);
    }
    });
    </script>
</head>
<body class="bg-orange-200">
    <div class="bg-white w-[600px] h-[550px] shadow-2xl p-[5px] mt-[20px] ml-[350px]">
        <h1 class="text-center text-3xl font-bold text-orange-800 ">GUARANTOR FORM</h1>
        <form action="" class="mt-[20px] ml-[20px]">
            <div class="flex">
            <div>
                <label  for="">Firstname</label><br>
                <input  type="text" placeholder="Firstname" class="bg-transparent mt-[] px-[10px] w-[250px] h-[35px] border border-black" required>
            </div>
            <div>
                <label  for="" class="ml-[50px]">Surname</label><br>
                <input  type="text" placeholder="Surname" class="ml-[50px] bg-transparent mt-[] px-[10px] w-[250px] h-[35px] border border-black" required>
            </div>
            </div>
            <div class="flex mt-[10px]">
                <div>
                    <label  for="">Nationalilty</label><br>
                    <select name="" id="Nationalilty" onchange="populateState()" placeholder="Nationalilty" class="bg-transparent mt-[] px-[10px] w-[250px] h-[35px] border border-black">
                        <option value="">Select Nationalilty</option>
                    </select>
                </div>
                <div>
                    <label  for="" class="ml-[50px]">State</label><br>
                    <select name="" id="State" onchange="populateLGA()" placeholder="State" class="ml-[50px] bg-transparent mt-[] px-[10px] w-[250px] h-[35px] border border-black">
                        <option value="">Select State</option>
                    </select>
                </div>
                </div>
                <div class="flex mt-[10px]">
                    <div>
                        <label  for="">LGA</label><br>
                        <select name="" id="LGA"  placeholder="LGA" class="bg-transparent mt-[] px-[10px] w-[250px] h-[35px] border border-black">
                            <option value="">Select LGA</option>
                        </select>
                    </div>
                    <div>
                        <label  for="" class="ml-[50px]">Phone No</label><br>
                        <input  type="text" placeholder="Phone No" class="ml-[50px] bg-transparent mt-[] px-[10px] w-[250px] h-[35px] border border-black" required>
                    </div>
                    </div>
                    <div class="flex mt-[10px]">
                        <div>
                            <label  for="">Email Adddress</label><br>
                            <input  type="text" placeholder="Email Adddress" class="bg-transparent mt-[] px-[10px] w-[250px] h-[35px] border border-black" required>
                        </div>
                        <div>
                            <label  for="" class="ml-[50px]">Age</label><br>
                            <input  type="text" placeholder="Age" class= "ml-[50px] bg-transparent mt-[] px-[10px] w-[250px] h-[35px] border border-black" required>
                        </div>
                        </div>
                        <div class="flex mt-[10px]">
                            <div>
                                <label  for="">Occupation</label><br>
                                <input  type="text" placeholder="Email Adddress" class="bg-transparent mt-[] px-[10px] w-[250px] h-[35px] border border-black" required>
                            </div>
                            <div>
                                <label  for="" class="ml-[50px]">BVN</label><br>
                                <input  type="text" placeholder="BVN" class= "ml-[50px] bg-transparent mt-[] px-[10px] w-[250px] h-[35px] border border-black" required>
                            </div>
                            </div>
                    <div class="mt-[10px]">
                        <label  for="" class="">Home Address</label><br>
                        <input  type="text" placeholder="Home Adddress" class=" bg-transparent mt-[] px-[10px] w-[550px] h-[35px] border border-black" required>
                    </div>

            
        </form>

    </div>
</body>
</html>
