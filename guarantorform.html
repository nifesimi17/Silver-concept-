        function populateLGA() {
            const State = document.getElementById("State");
            const LGA = document.getElementById("LGA");
            const selectedState = State.value;

            // Clear existing LGAs
            LGA.innerHTML = '<option value="">Select LGA</option>';

            // Populate LGAs based on selected state
            if (selectedState !== "") {
            const lgas = stateLGAMap[selectedState];
            lgas.forEach(lga => {
                const option = document.createElement("option");
                option.text = lga;
                option.value = lga;
                LGA.appendChild(option);
            });
        }
    }

    // Populate states in the select element
    document.addEventListener("DOMContentLoaded", function() {
    const State = document.getElementById("State");

    for (const state in stateLGAMap) {
    const option = document.createElement("option");
    option.text = state;
    option.value = state;
    State.appendChild(option);
    }
    });
