<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="tailwind/tailwind.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script>
        function loan() {
            const loan = document.getElementById("loan");
            if (loan.classList.contains("hidden")) {
                loan.classList.remove("hidden");
            } else {
                loan.classList.add("hidden")
            }
        }
    </script>
</head>
<body class="bg-white w-[100%] h-[100%]">
    <div class="flex bg-slate-400 h-[600px]">
        <div class="bg-white h-[580px] w-[290px] rounded-tl-[20px] rounded-bl-[20px] ml-[10px] mt-[10px] shadow-2xl">
            <h1 class="text-center text-amber-800 text-2xl font-bold pt-[10px]">SLIVER CONCEPT</h1>

            <div class="flex  font-[500] ml-[60px] mt-[50px] text-amber-800 hover:bg-amber-800 hover:h-10 hover:w-[160px] hover:pt-2 hover:rounded-[25px] hover:text-white hover:px-4 pb-2">
                <ion-icon name="person-circle-outline" class="mt-1"></ion-icon>
                <p class="ml-1">profile</p>
            </div>

            <div class="flex  font-[500] ml-[60px] mt-[30px] text-amber-800 hover:bg-amber-800 hover:h-10 hover:w-[160px]  hover:pt-2 hover:rounded-[25px] hover:text-white hover:px-4 pb-2 " onclick="loan()">
                <ion-icon name="newspaper-outline" class="mt-1"></ion-icon>     
                <p class="ml-1">Loan</p>
            </div>
            <div id="loan" class="hidden text-center text-amber-800 ">
                <a href=""><li>My Loan</li></a>
                <a href=""><li class="ml-[25px] mt-[20px]">Refund Loan</li></a>
                <a href=""><li class="ml-[-15px] mt-[20px]">Wallet</li></a>

            </div>
            <div class="flex  font-[500] ml-[60px] mt-[30px] text-amber-800 hover:bg-amber-800 hover:h-10 hover:w-[160px] hover:pt-2 hover:rounded-[25px] hover:text-white hover:px-4 pb-2">
                <ion-icon name="people-circle-outline" class="mt-1" ></ion-icon>
                <p class="ml-1">Guarantor</p>
            </div>

        </div>
        <div class=" bg-amber-800 h-[580px] w-[930px] ml-[20px] rounded-tr-[20px] rounded-br-[20px] mt-[10px] shadow-2xl p-[10px]">
            <div class="w-[900px] h-[60px] bg-white rounded-md p-[10px] flex gap-[300px]">
                <div class="pt-[0px] flex">
                    <box-icon name='search' color="grey" class="mt-[10px] ml-[10px] "></box-icon>
                    <input type="text" placeholder="search" class="bg-transparent border border-gray-600 h-[40px] w-[300px] px-[35px] ml-[-30px] rounded-full"  >
                    
                </div>
                <div class="flex">
                    <box-icon type='' name='bell' color="grey" class=" w-[30px] h-[30px]" ></box-icon>
                    <div class="flex ml-[80px]">
                        <img src="profile2.png" alt="" class=" w-[40px] h-[40px] rounded-[50%]">
                        <h1 class="text-1xl text-amber-800 font-medium ml-[5px]">John Banks</h1>
                    </div>
                </div>                
            </div>
            <div class="flex gap-11 ml-[5px] mt-[10px]">
                <div class="w-[190px] h-[120px] bg-white rounded-lg p-[10px]">
                    <box-icon name='bar-chart'color="white" class="bg-amber-800 w-[40px] h-[40px] rounded-md"></box-icon>
                    <h1 class="font-mono text-amber-800">Loan Amount</h1>
                    <p class="font-bold text-amber-800">#100,000</p>

                </div>
                <div class="w-[190px] h-[120px] bg-amber-600 rounded-lg p-[10px]">
                    <box-icon name='trending-up'color="rgba(170,85,34,0.91)" class="bg-white w-[40px] h-[40px] rounded-md"></box-icon>
                    <h1 class="font-mono text-white">Interest Rate</h1>
                    <p class="font-bold text-white">10%</p>


                </div>
                <div class="w-[190px] h-[120px] bg-white rounded-lg p-[10px]">
                    <box-icon name='bar-chart-square'color="white" class="bg-amber-800 w-[40px] h-[40px] rounded-md"></box-icon>
                    <h1 class="font-mono text-amber-800">Balance Due</h1>
                    <p class="font-bold text-amber-800">#50,000</p>
                </div>
                <div class="w-[190px] h-[120px] bg-amber-600 rounded-lg p-[10px]">
                    <!-- <box-icon name='trending-up'color="rgba(170,85,34,0.91)" class="bg-white w-[40px] h-[40px] rounded-md"></box-icon>
                    <h1 class="font-mono text-white">Interest Rate</h1>
                    <p class="font-bold text-white">10%</p> -->


                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
